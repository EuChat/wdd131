<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Booking System</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="ticketType">Ticket Type:</label>
            <select id="ticketType" required>
                <option value="" disabled selected>Select a ticket type</option>
                <option value="Standard">Standard</option>
                <option value="VIP">VIP</option>
                <option value="Student">Student</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="ticketDay">Ticket Day:</label>
            <select id="ticketDay" required>
                <option value="" disabled selected>Select a day</option>
                <option value="Day One">Day One</option>
                <option value="Day Two">Day Two</option>
                <option value="Day Three">Day Three</option>
            </select>

            <label for="ticketQuantity">Number of Tickets:</label>
            <input type="number" id="ticketQuantity" min="1" required>

            <button type="submit">Book Tickets</button>
        </form>
        <div id="confirmationMessage"></div>
        <a href="contact.html">Contact Us</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
